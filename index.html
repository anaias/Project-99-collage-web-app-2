
<html>

    <head>
        <title>My Selfie App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <link href="style.css" rel="stylesheet">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    
    </head>
    
    <body>
        <center>
            <h1>Collage Web App </h1>
            <hr>
            <h4>Please press allow when the popup comes. After you give a voice command!</h4>
    
            <h3 style="font-size:20px; color:rgba(248, 7, 79, 0.889)">Say "selfie" for taking your selca to make a collage!</h3>
    
            <button class="btn btn-warning" onclick="start()">Start</button>
            <h4>Press the Start button</h4>
    
            <label style="size:15px;color:rgb(243, 241, 250)">Your webcam : </label>
            <div id="camera"></div>
    
            <br>
    
            <label style="color:rgb(255, 0, 93);">Your selfie will display here: </label>
            <br>
            <div id="resultRow">
                <div id="result1" class="column">
                    <img src="woman.jpg">
                </div>
    
                <div id="result2" class="column">
                    <img src="hj.jpg">
                </div>
    
                <div id="result3" class="column">
                    <img src="download.jpg">
                </div>
            </div>
        </center>

        <div class="footer">Developed by: Tanayaa!</div>
    
        <script src="main.js"></script>
    </body>
    
    </html>
